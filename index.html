<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title and Favicon -->
  <title>SocialEditor -- Simple editor to create and publish social media posts</title>
  <link rel="icon" type="image/x-icon" href="icon folder/2021_Facebook_icon.svg.png" />

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
    integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="app">
  <!-- Header Section -->
  <header class="header">
    <!-- Logo -->
    <img class="logo" src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="Logo" />

    <!-- Dropdown Buttons for File, View, New, etc. -->
    <button class="dd-toggle">File</button>
    <button class="dd-toggle">View</button>
    <button class="dd-toggle">New</button>
    <button class="dd-toggle">
      <i class="fas fa-crown dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle">
      <i class="fas fa-bell dd-toggle__icon"></i>
    </button>

    <!-- User Profile Button -->
    <button class="dd-toggle flex">
      <img class="dd-toggle__img"
        src="https://images.unsplash.com/photo-1614247484197-9c6164bb532f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=60&q=100"
        alt="User photo">
      <span class="dd-toggle__text">James O.</span>
    </button>
  </header>

  <!-- Main Application Container -->
  <div class="app__container">
    <!-- Sidebar Section -->
    <div class="sidebar">
      <!-- Menu Buttons for Templates, Images, Text/Font, and Shapes -->
      <section class="menu">
        <button class="menu__button">
          <i class="fas fa-layer-group menu__icon"></i>
          <span class="menu__text">Templates</span>
        </button>

        <button class="menu__button active--one">
          <i class="fas fa-image menu__icon"></i>
          <span class="menu__text">Images</span>
        </button>

        <button class="menu__button">
          <i class="fas fa-font menu__icon"></i>
          <span class="menu__text">Text/Font</span>
        </button>

        <button class="menu__button">
          <i class="fas fa-shapes menu__icon"></i>
          <span class="menu__text">Shapes</span>
        </button>
      </section>

      <!-- Footer Section -->
      <footer class="footer">
        <small class="copyright">&copy; 2050 SocialEditor. All rights reserved.</small>
      </footer>
    </div>

    <!-- Panel Section -->
    <section class="panel">
      <!-- Panel Top Section with Heading and Collapse Icon -->
      <div class="panel__top">
        <h1 class="first__heading">Images</h1>
        <button type="button">
          <i class="fas fa-angle-double-left panel__collapse-icon"></i>
        </button>
      </div>

      <!-- Panel Images Section -->
      <div class="panel__images">
        <!-- Images with Alt Text -->
        <img class="panel__img"
          src="https://images.unsplash.com/photo-1543096222-72de739f7917?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=280&q=100"
          alt="Uploaded image">
        <img class="panel__img"
          src="https://images.unsplash.com/photo-1475598322381-f1b499717dda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&h=280&q=100"
          alt="Uploaded image">
        <!-- More Images... -->

        <!-- Button to Add More Images -->
        <button class="panel__btn">
          <i class="fas fa-plus panel__upload-icon"></i>
        </button>
      </div>
    </section>

    <!-- Main Section -->
    <main class="main">
      <!-- Info Bar Section -->
      <div class="info__bar">
        <!-- Breadcrumbs Navigation -->
        <section class="breadcrumbs">
          <a href="#" class="breadcrumbs__link">Facebook Posts</a>
          <i class="fas fa-angle-right breadcrumbs__icon"></i>
          <span class="breadcrumbs__name">Happy Hour Friday</span>
        </section>

        <!-- Right-Side Section with Button for Publishing -->
        <div class="right-side">
          <button class="button">Publish</button>
        </div>
      </div>

      <!-- Artboard Section -->
      <div class="artboard">
        <!-- Canvas Section with Background and Foreground Images -->
        <section class="canvas">
          <img class="canvas__bg-img"
            src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=2134&q=100"
            alt="Background image">
          <img class="canvas__fg-img"
            src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=1453&q=85"
            alt="Foreground image">

          <!-- Circles on the Canvas -->
          <div class="canvas__circle"></div>
          <div class="canvas__circle"></div>
          <div class="canvas__circle"></div>
          <div class="canvas__circle"></div>
        </section>

        <!-- Tools Section with Buttons for Crop, Pen, Trash, and Plus -->
        <section class="tools">
          <button class="tool tool--active">
            <i class="fas fa-crop-alt tool__icon"></i>
          </button>

          <button class="tool">
            <i class="fas fa-pen tool__icon"></i>
          </button>

          <button class="tool">
            <i class="fas fa-trash tool__icon"></i>
          </button>

          <button class="tool">
            <i class="fas fa-plus tool__icon"></i>
          </button>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
